@(temas: List[Tema])
<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <title>Portal do leite</title>
        <meta name="generator" content="Bootply" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <script href="@routes.Assets.at("javascript/jquery.js")"></script>
        <link href="@routes.Assets.at("stylesheets/bootstrap.min.css")" rel="stylesheet">

            <!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
        <link href="@routes.Assets.at("stylesheets/styles.css")" rel="stylesheet">
    </head>
    <body>
            <!-- Header -->
        <div id="top-nav" class="navbar navbar-inverse navbar-static-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">PORTAL DO LEITE</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">

                        <li class="dropdown">
                            <a class="dropdown-toggle" role="button" data-toggle="dropdown" href="#"><i class="glyphicon glyphicon-user"></i>
                                Admin <span class="caret"></span></a>
                            <ul id="g-account-menu" class="dropdown-menu" role="menu">
                                <li><a href="#">My Profile</a></li>
                            </ul>
                        </li>
                        <li><a href="#"><i class="glyphicon glyphicon-lock"></i> Logout</a></li>
                    </ul>
                </div>
            </div><!-- /container -->
        </div>
            <!-- /Header -->

            <!-- Main -->
        <div class="container-fluid">

            <div class="row">

                <div class="col-sm-3">
                        <!-- Left column -->

                    <strong class="glyphicon glyphicon-wrench"> Portal do Leite</strong>
                    <hr>
                    <ul class="list-unstyled">
                        <li class="nav-header"> <a href="#" data-toggle="collapse" data-target="#userMenu">
                            <h5>Menu <i class="glyphicon glyphicon-chevron-down"></i></h5>
                        </a>
                            <ul class="list-unstyled collapse in" id="userMenu">
                                <li><a href="@routes.Application.index()"><span><i class="glyphicon glyphicon-book"></i> </span>
                                    Temas</a></li>
                            </ul>
                        </li>
                    </ul>
                    <hr>

                </div><!-- /col-3 -->
                <div class="col-sm-9">

                        <!-- column 2 -->
                    <a href="#"><strong><i class="glyphicon glyphicon-dashboard"></i> Disciplina</strong></a>

                    <hr>

                    <div class="row">


                        <div class="col-md-12">
                            <div class="panel panel-primary">
                                <div class="panel-heading"><h4>Sistema de Informação</h4></div>
                                <div class="panel-body">

                                    <div class="panel panel-primary">
                                        <div class="panel-heading"><h4>Temas</h4></div>
                                        <div class="panel-body">
                                            <div class="list-group">
                                            @for(tema <- temas) {
                                                <a href="@routes.Application.tema(tema.getId())" class="list-group-item" >@tema.getNomeTema()</a>
                                            }
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>


                        </div><!--/col-md-12-->

                    </div><!--/row-->

                    <hr>
                </div><!--/col-span-9-->
            </div>
        </div>
            <!-- /Main -->

            <!-- script references -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
        <script src="@routes.Assets.at("javascripts/jscripts.js")" rel="javascript" media="screen"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" rel="javascript" media="screen"></script>
    </body>
</html>
