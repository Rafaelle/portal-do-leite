@(temas : List[Tema])

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Portal do Leite</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Portal do leite</h1>
        <ul>
            @for(tema <- temas){
                <li><a href="@routes.Application.dicasTema(tema.getId())">@tema.getNomeTema()</a></li>
            }
        </ul>
    </body>
